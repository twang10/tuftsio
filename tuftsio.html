<head>
	<title>Tufts.io</title>
	<link href='http://fonts.googleapis.com/css?family=Raleway:500,700,900,300' rel='stylesheet' type='text/css'>
</head>

<body>
	{{> navbar}}
</body>

<!-- CORE TEMPLATES -->
<template name="navbar">
	<nav class="nav white">
 		<ul class="nav-group">
	 		<li><a href='/#about'>ABOUT</a></li>
	 		<li><a href='/#events'>EVENTS</a></li>
 			<li><a href='/#top' class="logo"><i class="fa fa-2x fa-rocket"></i></a></li>
 			<li><a href='/network'>NETWORK</a></li>
	 		<li><a href='/#faq'>FAQ</a></li>
	 	</ul>
 	</nav>
</template>

<template name="home">
	{{> splash}}
	{{> about}}
</template>

<template name="network">
	{{#if currentUser}}
		{{> app}}
	{{else}}
		{{> login }}
	{{/if}}
</template>


<!-- SECTION TEMPLATES -->
<template name="splash">
	<section id="splash">
	 	<div class="content">
	 		<div class="splash-box">
	 			<h3>[ welcome to ]</h3>
		  		<h1>TUFTS.IO</h1>
		  		<h3>[ january 2015 ]</h3>
		  		<br><br>
		  		<!-- <h3>Let's build something awesome.</h3> -->
		  		<a class="button" href="#">Learn More <i class="fa fa-angle-double-right"></i></a>
	  		</div>
		</div>
	</section>
</template>

<template name="about">
	<div class="wrap">
		<section id="about">
			<div class="content">
				<br><br>
				<i class="fa fa-5x fa-rocket"></i>
				<div class="header">
					<h3>tufts.io</h3>
					<h1>an experiment</h1>
				</div>
				<hr>
				<div class="copy">
					Bacon ipsum dolor amet short ribs chuck flank boudin. Short ribs doner corned beef tail shank. Doner sausage beef pancetta ribeye cow ball tip drumstick. 
					<br><br>
					Tail corned beef ribeye pig salami t-bone. Meatloaf short ribs shank spare ribs andouille strip steak sirloin short loin shankle tail turducken chicken kielbasa pork loin. Brisket drumstick frankfurter kevin, ball tip chicken sausage biltong shoulder meatloaf spare ribs pork loin flank. 
				</div>
			</div>
		</section>
	</div>
</template>

<!-- NETWORK APP -->
<template name="login">
		<section id="login">
			<div class="content">
				<h1>Who are you looking for?</h1>
				{{> atForm }}
		   	</div>
		</section>
</template>

<template name="app">
	<div id="app" class="wrap">
		<div class="content">
			<a id="sign-out">Sign Out</a>
			{{# each people}}
				<div>{{this.profile.name}}</div>
			{{/ each}}	
	   </div>
	</div>
</template>
